<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Navigator - Calculateur d'Itin√©raires</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
                <h1>GPS Navigator</h1>
            </div>
            <p class="tagline">Trouvez votre chemin</p>
        </div>

        <div class="form-section">
            <!-- Ville de d√©part -->
            <div class="input-group">
                <label for="depart_input">
                    <i class="fas fa-play-circle"></i> Ville de D√©part
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="depart_input" 
                        placeholder="Saisissez une ville..."
                        autocomplete="off"
                    >
                    <i class="fas fa-search input-icon"></i>
                </div>
                <input type="hidden" id="depart_id">
                <div id="depart_status" class="status-message"></div>
                <div id="depart_suggestions" class="suggestions-dropdown"></div>
            </div>

            <!-- Bouton d'inversion -->
            <div class="swap-btn-container">
                <button id="btn-swap" title="Inverser les trajets" class="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>

            <!-- Ville d'arriv√©e -->
            <div class="input-group">
                <label for="arrivee_input">
                    <i class="fas fa-flag-checkered"></i> Ville d'Arriv√©e
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="arrivee_input" 
                        placeholder="Saisissez une ville..."
                        autocomplete="off"
                    >
                    <i class="fas fa-search input-icon"></i>
                </div>
                <input type="hidden" id="arrivee_id">
                <div id="arrivee_status" class="status-message"></div>
                <div id="arrivee_suggestions" class="suggestions-dropdown"></div>
            </div>

            <!-- Bouton de calcul -->
            <button id="btn-calcul" class="calculate-btn">
                <i class="fas fa-route"></i>
                <span>Calculer l'itin√©raire</span>
            </button>
        </div>

        <!-- R√©sultats -->
        <div id="resultats" class="results-section" style="display: none;">
            <div class="results-header">
                <h3><i class="fas fa-chart-bar"></i> R√©sultats</h3>
            </div>
            
            <div class="result-cards">
                <div class="result-card">
                    <div class="card-icon distance">
                        <i class="fas fa-road" id="distance-icon"></i>
                    </div>
                    <div class="card-content">
                        <span class="card-label">Distance</span>
                        <span id="res_dist" class="card-value">-</span>
                        <span id="highway-indicator" class="highway-indicator" style="display: none;">
                            <i class="fas fa-highway"></i> Autoroute incluse
                        </span>
                    </div>
                </div>

                <div class="result-card">
                    <div class="card-icon time">
                        <i class="fas fa-hourglass-end"></i>
                    </div>
                    <div class="card-content">
                        <span class="card-label">Temps estim√©</span>
                        <span id="res_temps" class="card-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="sidebar-footer">
            <p>üó∫Ô∏è Calcul optimal d'itin√©raires avec A*</p>
        </div>
    </div>

    <!-- Map -->
    <div id="map" class="map-container"></div>
</div>

<!-- Loading overlay -->
<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Calcul en cours...</p>
</div>

<!-- Toast notification -->
<div id="toast" class="toast"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
